<html>
<title>Titanic Survival Rates by Class Levels</title>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 500px;
        position: relative;
    }

    #chart-title {
        text-align: left;
        font-size: 1.5em;
        margin-top: 15px;
    }

    #classLevelOptionsGroup {
        margin-top: 15px;
    }

    #message {
        margin-top: 15px;
    }

    svg {
        width: 100%;
        height: 100%;
    }

    path.slice {
        stroke-width: 2px;
    }

    polyline {
        opacity: .3;
        stroke: black;
        stroke-width: 2px;
        fill: none;
    }
</style>

<body onload="totalPassengerButtonClicked()">
    <h1>Who survived in the Titanic Disaster? Did Passengers' class matter?</h1>
    <div class="navigation">
        <button onclick="totalPassengerButtonClicked();">Total passengers</button>
        <button onclick="socialClassTypeButtonClicked(1)">By social class type</button>
        <button onclick="conclusionButtonClick()">Conclusion</button>
    </div>
    <div class="diagram">
        <div id="chart-title">Survival Rates</div>
        <div id="classLevelOptionsGroup">
            <form id="classLevelOptions">
                <label>Choose by social class: </label>
                <input type='radio' id='class1' value="1" name="mode" checked>Class Level 1</input>
                <input type='radio' id='class2' value="2" name="mode">Class Level 2</input>
                <input type='radio' id='class3' value="3" name="mode">Class Level 3</input>
            </form>
        </div>
        <div id="message"> </div>
        <svg class="chart" width=960 height=500></svg>
    </div>
    <script>

        var svg = d3.select("svg")
            .append("g");

        svg.append("g")
            .attr("class", "slices");
        svg.append("g")
            .attr("class", "labels");
        svg.append("g")
            .attr("class", "lines");

        var width = 960,
            height = 450,
            radius = Math.min(width, height) / 2;

        var pie = d3.pie()
            .sort(null)
            .value(function (d) {
                return d.value;
            });

        var arc = d3.arc()
            .outerRadius(radius * 0.8)
            .innerRadius(radius * 0.4);

        var outerArc = d3.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);

        svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var key = function (d) { return d.data.label; };

        var color = d3.scaleOrdinal()
            .domain(["Did not survived", "Survived"])
            .range(["#D9D9D9", "#31A354"]);

        var classLevelcolor = d3.scaleOrdinal()
            .domain(["Class 1", "Class 2", "Class 3"])
            .range(["#FA8C02", "#31A354", "#6B486B"]);


        d3.selectAll("input")
            .on("change", change);

        function change() {
            var value = this.value;
            buttonClick(value);
        }

        function totalPassengerButtonClicked() {
            showSocialClassOptions(false);
            buttonClick();
        }

        function socialClassTypeButtonClicked() {
            showSocialClassOptions(true);
            buttonClick(1);
        }

        function showSocialClassOptions(isShow) {
            document.getElementById('classLevelOptionsGroup').style.display = isShow ? 'block' : 'none';

            document.getElementById("class1").checked = true;
        }

        function buttonClick(classLevel) {
            for (i = 0; i <= 1; i++) {
                processData(classLevel);
            }
        }

        function conclusionButtonClick(classLevel) {
            for (i = 0; i <= 1; i++) {
                showConclusion();
            }
        }

        function formatPercentage(value) {
            return parseFloat(value * 100).toFixed(2) + "%";
        }

        async function loadData() {
            return await d3.csv('https://wingchanatibsa.github.io/cs498dv/titanic_dataset.csv');
        }

        function filterDataBySurvivedAndClassLevel(dataset, isSurvived, classLevel) {
            var survived = isSurvived ? "1" : "0";
            return dataset.filter(function (d) { return d.Survived == survived && (classLevel == undefined || d.Pclass == classLevel) });
        }

        async function processData(classLevel) {
            console.log(classLevel);

            var dataset = await loadData();

            var passengersCount = dataset.length;
            var survivorsData = filterDataBySurvivedAndClassLevel(dataset, true, classLevel);

            var nonSurvivorsData = filterDataBySurvivedAndClassLevel(dataset, false, classLevel);

            var survivorsCount = survivorsData.length;
            var nonSurvivorsCount = nonSurvivorsData.length;
            var passengersInThisClassLevel = survivorsCount + nonSurvivorsCount;

            var survivorRate = survivorsCount / passengersCount;
            var nonSurvivorRate = nonSurvivorsCount / passengersCount;

            if (classLevel != undefined) {
                survivorRate = survivorsCount / passengersInThisClassLevel;
                nonSurvivorRate = nonSurvivorsCount / passengersInThisClassLevel;
            }

            console.log(survivorsCount);

            console.log(nonSurvivorsCount);

            var data = [
                { label: 'Did not survive', value: nonSurvivorRate },
                { label: 'Survived', value: survivorRate }
            ];

            if (classLevel == undefined) {
                document.getElementById('chart-title').innerHTML = 'Total Survival Rates';
            } else {
                document.getElementById('chart-title').innerHTML = 'Survival Rates in Class Level ' + classLevel;
            }

            if (classLevel == undefined) {
                document.getElementById('message').innerHTML = 'The total number of passengers in Titanic Disaster were ' + passengersCount + ' passengers.'
                    + ' There are ' + survivorsCount + ' passengers (' + formatPercentage(survivorRate) + ') survived and '
                    + nonSurvivorsCount + ' passengers (' + formatPercentage(nonSurvivorRate) + ') did not survived.';

            } else {
                document.getElementById('message').innerHTML = 'The total number of passengers in Class level ' + classLevel + ' were ' + passengersInThisClassLevel + ' out of ' + passengersCount + ' passengers.'
                    + ' Within these ' + passengersInThisClassLevel + ' passengers, there are ' + survivorsCount + ' passengers (' + formatPercentage(survivorRate) + ') survived and '
                    + nonSurvivorsCount + ' passengers (' + formatPercentage(nonSurvivorRate) + ') did not survived.';
            }

            console.dir(data);

            drawPieChart(data, key, color);
        };

        async function showConclusion() {

            showSocialClassOptions(false);

            var dataset = await loadData();

            var passengersCount = dataset.length;
            var nonSurvivorsClass1Data = filterDataBySurvivedAndClassLevel(dataset, false, 1);
            var nonSurvivorsClass2Data = filterDataBySurvivedAndClassLevel(dataset, false, 2);
            var nonSurvivorsClass3Data = filterDataBySurvivedAndClassLevel(dataset, false, 3);

            var nonSurvivorsClass1Count = nonSurvivorsClass1Data.length;
            var nonSurvivorsClass2Count = nonSurvivorsClass2Data.length;
            var nonSurvivorsClass3Count = nonSurvivorsClass3Data.length;

            var nonSurvivorsTotalCount = nonSurvivorsClass1Count + nonSurvivorsClass2Count + nonSurvivorsClass3Count;


            var nonSurvivorClass1Rate = nonSurvivorsClass1Count / nonSurvivorsTotalCount;
            var nonSurvivorClass2Rate = nonSurvivorsClass2Count / nonSurvivorsTotalCount;
            var nonSurvivorClass3Rate = nonSurvivorsClass3Count / nonSurvivorsTotalCount;

            var data = [
                { label: 'Class 1', value: nonSurvivorClass1Rate },
                { label: 'Class 2', value: nonSurvivorClass2Rate },
                { label: 'Class 3', value: nonSurvivorClass3Rate }
            ];

            document.getElementById('chart-title').innerHTML = 'Non-survivors by class levels';

            document.getElementById('message').innerHTML = 'Out of ' + nonSurvivorsTotalCount + ' non-survivors,'
                + ' there are ' + nonSurvivorsClass1Count + ' passengers (' + formatPercentage(nonSurvivorClass1Rate) + ') in class 1, '
                + ' ' + nonSurvivorsClass2Count + ' passengers (' + formatPercentage(nonSurvivorClass2Rate) + ') in class 2, '
                + ' and ' + nonSurvivorsClass3Count + ' passengers (' + formatPercentage(nonSurvivorClass3Rate) + ') in class 3. ';


            console.dir(data);

            drawPieChart(data, key, classLevelcolor);
        };

        function drawPieChart(data, key, myColor) {

            console.log(data);

            /* ------- PIE SLICES -------*/
            var slice = svg.select(".slices").selectAll("path.slice")
                .data(pie(data), key);

            slice.enter()
                .insert("path")
                .style("fill", function (d) { return myColor(d.data.label); })
                .attr("class", "slice");

            slice
                .transition().duration(1000)
                .attrTween("d", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        return arc(interpolate(t));
                    };
                })

            slice.exit()
                .remove();

            /* ------- TEXT LABELS -------*/

            var text = svg.select(".labels").selectAll("text")
                .data(pie(data), key);

            text.enter()
                .append("text")
                .attr("dy", ".35em")
                .text(function (d) {
                    console.log(d.data);
                    return d.data.label;
                });

            function midAngle(d) {
                return d.startAngle + (d.endAngle - d.startAngle) / 2;
            }

            text.transition().duration(1000)
                .attrTween("transform", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                        return "translate(" + pos + ")";
                    };
                })
                .styleTween("text-anchor", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        return midAngle(d2) < Math.PI ? "start" : "end";
                    };
                });

            text.exit()
                .remove();

            /* ------- SLICE TO TEXT POLYLINES -------*/

            var polyline = svg.select(".lines").selectAll("polyline")
                .data(pie(data), key);

            polyline.enter()
                .append("polyline");

            polyline.transition().duration(1000)
                .attrTween("points", function (d) {
                    this._current = this._current || d;
                    var interpolate = d3.interpolate(this._current, d);
                    this._current = interpolate(0);
                    return function (t) {
                        var d2 = interpolate(t);
                        var pos = outerArc.centroid(d2);
                        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                        return [arc.centroid(d2), outerArc.centroid(d2), pos];
                    };
                });

            polyline.exit()
                .remove();
        }

    </script>
</body>
